<div class="flex items-center space-x-3">
  <div
    class="h-[344px] min-w-[350px] card rounded-[20px] py-8 px-5 overflow-hidden flex flex-col justify-between record"
  >
    <div>
      <div class="text-lg font-bold">Satisfaction Rate</div>
      <div class="sub_text">From all projects</div>
    </div>

    <div class="flex flex-col">
      <div
        class="semi-donut margin relative self-center justify-self-center"
        style="--fill: #0075ff"
        [style.--percentage]="progress"
      >
        <div
          class="p-2 rounded-full bg-pri_blue ml-2 -translate-x-1 -translate-y-5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
          >
            <g clip-path="url(#clip0_580_4177)">
              <path
                d="M15.0124 2.5C8.1124 2.5 2.5249 8.1 2.5249 15C2.5249 21.9 8.1124 27.5 15.0124 27.5C21.9249 27.5 27.5249 21.9 27.5249 15C27.5249 8.1 21.9249 2.5 15.0124 2.5ZM15.0249 25C9.4999 25 5.0249 20.525 5.0249 15C5.0249 9.475 9.4999 5 15.0249 5C20.5499 5 25.0249 9.475 25.0249 15C25.0249 20.525 20.5499 25 15.0249 25ZM19.3999 13.75C20.4374 13.75 21.2749 12.9125 21.2749 11.875C21.2749 10.8375 20.4374 10 19.3999 10C18.3624 10 17.5249 10.8375 17.5249 11.875C17.5249 12.9125 18.3624 13.75 19.3999 13.75ZM10.6499 13.75C11.6874 13.75 12.5249 12.9125 12.5249 11.875C12.5249 10.8375 11.6874 10 10.6499 10C9.6124 10 8.7749 10.8375 8.7749 11.875C8.7749 12.9125 9.6124 13.75 10.6499 13.75ZM15.0249 21.875C17.5624 21.875 19.7749 20.4875 20.9624 18.4375C21.1999 18.025 20.8999 17.5 20.4124 17.5H9.6374C9.1624 17.5 8.8499 18.025 9.0874 18.4375C10.2749 20.4875 12.4874 21.875 15.0249 21.875Z"
                fill="white"
              />
            </g>
            <defs>
              <clipPath id="clip0_580_4177">
                <rect width="30" height="30" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
      </div>

      <div
        class="flex items-start justify-between bg-[#060B28BC] rounded-[20px] p-4"
      >
        <div class="text-type_gray text-xs">0%</div>
        <div class="flex flex-col items-center">
          <div class="text-[28px] font-bold leading-tight">{{ progress }}%</div>
          <div class="text-type_gray text-xs">Based on likes</div>
        </div>
        <div class="text-type_gray text-xs">100%</div>
      </div>
    </div>
  </div>

  <div
    class="h-[344px] min-w-[350px] card rounded-[20px] py-8 px-5 record-2 flex flex-col justify-between"
  >
    <div class="flex items-center justify-between">
      <div class="text-lg font-bold">Referral Tracking</div>
      <div
        class="flex items-center justify-center rounded-[12px] bg-[#1a2543] w-[37px] h-[37px] cursor-pointer"
      >
        <div class="flex items-center space-x-[2px]">
          <div class="w-[5px] h-[5px] rounded-full bg-[#7551FF]"></div>
          <div class="w-[5px] h-[5px] rounded-full bg-[#7551FF]"></div>
          <div class="w-[5px] h-[5px] rounded-full bg-[#7551FF]"></div>
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center">
      <div class="space-y-5">
        <div class="ref-number rounded-[20px] p-4 w-[200px]">
          <div class="sub_text">Invited</div>
          <div class="font-bold text-lg">145 people</div>
        </div>
        <div class="ref-number rounded-[20px] p-4 w-[200px]">
          <div class="sub_text">Bonus</div>
          <div class="font-bold text-lg">{{ "1465" | number }}</div>
        </div>
      </div>

      <div>
        <circle-progress
          [percent]="85"
          [radius]="80"
          [showTitle]="false"
          [showSubtitle]="false"
          [showUnits]="false"
          [outerStrokeWidth]="12"
          [clockwise]="false"
          [outerStrokeColor]="'#05CD99'"
          [outerStrokeGradientStopColor]="'transparent'"
          [outerStrokeGradient]="true"
          [animation]="true"
          [animationDuration]="300"
          [showInnerStroke]="false"
        ></circle-progress>
      </div>
    </div>
  </div>
</div>
