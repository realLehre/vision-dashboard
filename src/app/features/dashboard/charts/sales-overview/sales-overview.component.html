<div id="chart" class="rounded-[20px] h-full py-4 pr-4 max-w-full">
  <div class="px-4">
    <div class="text-lg">Sales overview</div>
    <div class="text-sm">
      <span class="text-pri_green"
        >(+5) more
        <span class="text-type_gray">in {{ currentYear }}</span></span
      >
    </div>
  </div>
  <div
    class="w-full overflow-x-scroll"
    id="sales-chart-container"
    style="overflow-y: hidden !important"
  >
    <apx-chart
      [series]="chartOptions['series']"
      [chart]="chartOptions['chart']"
      [xaxis]="chartOptions['xaxis']"
      [yaxis]="chartOptions['yaxis']"
      [stroke]="chartOptions['stroke']"
      [tooltip]="chartOptions['tooltip']"
      [dataLabels]="chartOptions['dataLabels']"
      [grid]="chartOptions['grid']"
      [legend]="chartOptions['legend']"
      [fill]="chartOptions['fill']"
      style="overflow: hidden !important; width: 100% !important"
    ></apx-chart>
  </div>
</div>
