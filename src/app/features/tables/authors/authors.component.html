<div class="authors rounded-[20px] p-4 max-h-[500px] w-full">
  <h3 class="text-lg font-bold">Authors Table</h3>

  <div class="mt-2 overflow-auto max-h-[370px]">
    <table
      mat-table
      [dataSource]="authors"
      matSort
      class="bg-transparent my-table h-full overflow-y-scroll"
    >
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="my-th">
          AUTHOR
        </th>
        <td mat-cell *matCellDef="let row" class="my-td">
          <div class="flex items-center space-x-3">
            <span>
              <img
                [src]="row.img"
                class="min-w-[40px] min-h-[40px] w-[40px] h-[40px] object-cover"
              />
            </span>
            <span>
              <div class="text-sm">
                {{ row.name }}
              </div>
              <div class="text-type_gray">{{ row.email }}</div>
            </span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="function">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>FUNCTION</th>
        <td mat-cell *matCellDef="let row" class="text-sm capitalize">
          <div>{{ row.function }}</div>
          <div class="text-type_gray">{{ row.role }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let row">
          <div
            class="text-sm capitalize rounded-lg px-4 py-1 w-[65px] h-[25px] flex items-center justify-center"
            appAuthorStatus
            [appAuthorStatus]="row?.status"
          >
            {{ row.status }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="employed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYED</th>
        <td mat-cell *matCellDef="let row">
          <div class="text-sm capitalize font-normal">
            {{ row.employed }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div class="text-sm text-type_gray cursor-pointer">Edit</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
