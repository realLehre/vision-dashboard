<div class="w-full">
  <header
    class="flex items-center justify-between flex-wrap z-[60] gap-y-2 p-5 w-full"
    #header
  >
    <div class="">
      <div class="text-xs mb-1">
        <span class="text-type_gray">Pages</span> <span class="mx-1">/</span>
        <span> Dashboard</span>
      </div>
      <div>Dashboard</div>
    </div>

    <div class="flex items-center space-x-4">
      <div class="relative h-[40px]">
        <img
          src="assets/images/icons/search.png"
          alt=""
          class="absolute left-[10px] bottom-1/2 transform translate-y-1/2"
        />
        <input
          type="text"
          class="w-full h-full bg-[#0F1535] border rounded-2xl border-[#2D3748] focus:outline-0 px-9 text-type_gray text-xs max-[416px]:w-3/4"
          placeholder="Type here..."
        />
      </div>

      <div class="flex items-center cursor-pointer whitespace-nowrap">
        <img src="assets/images/icons/user.png" class="min-w-[19px]" />
        <div class="text-xs text-type_gray ml-1 max-[400px]:hidden">
          Sign in
        </div>
      </div>

      <img
        src="assets/images/icons/settings.png"
        class="cursor-pointer"
        (click)="onOpenSidePanel()"
      />

      <img src="assets/images/icons/notification.png" class="cursor-pointer" />

      <div
        class="min-[550px]:hidden cursor-pointer p-2 rounded-[5px] bg-pri_blue h-[25px] flex items-center justify-center"
        (click)="onOpenMenu()"
      >
        <i class="fa fa-bars text-lg"></i>
      </div>
    </div>
  </header>
</div>
